include:
  - project: 'rbt/privileged/ci_base'
    ref: main
    file: 'pipelines/prepare_common.yml'

default:
  image: ddt/amd64/ubuntu:22.04

stages:
  - kernel_build

kernel_build:
  stage: kernel_build 
  script:
    - ci_base/scripts/prepare_linux.sh
    - ci_base/scripts/linux_build.sh -k . -v apollo -c `pwd`/cross_compiler -d apollo_defconfig
